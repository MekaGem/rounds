<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-signin" method="post" action="login">
                    <p><input type="text" name="login" class="form-control" placeholder="Login" required autofocus></p>
                    <p><input type="password" name="password" class="form-control" placeholder="Password" required></p>
                    <p><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></p>
                </form>
            </div>
        </div>
    </div>
</html>
